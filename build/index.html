<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Crip Sidebar</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div ng-app="crip.sidebar" ng-controller="TreeController">
        <ul class="tree">
            <li class="{{ node.type }}" ng-repeat="node in tree" ng-include="'tree.html'"></li>
        </ul>
        <script type="text/ng-template" id="tree.html">
            <i class="fa fa-folder fa-lg" ng-if="node.type == 'dir'"></i>
            <i class="fa fa-file-o fa-lg" ng-if="node.type == 'file'"></i>
            {{ node.name }}
            <ul ng-if="node.type == 'dir' && node.children">
                <li class="{{ node.type }}" ng-repeat="node in node.children" ng-include="'tree.html'"></li>
            </ul>
        </script>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/app.min.js"></script>
</body>
</html>
