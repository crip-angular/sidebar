<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Crip Tree View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../build/css/style.min.css">
</head>
<body>
    <div ng-app="app" ng-controller="Controller">
        <tree data="data">Loading...</tree>
    </div>

    <!-- Include scripts -->
    <script src="../build/js/vendor.min.js"></script>
    <script src="../build/js/app.min.js"></script>
    <script>
        (function (ng, crip) {

            /**
             * Module             
             */
            crip.app = ng.module('app', ['crip.tree-view']);

            /**
             * Controller             
             */
            crip.app.controller('Controller', ['$http', '$scope', function ($http, $scope) {
                // Loads filesystem tree from file
                $http.get('demo/filesystem.json').then(function(response) {
                    $scope.data = response.data.filesystem;
                });
            }]);

        }) (angular, crip);
    </script>
</body>
</html>
